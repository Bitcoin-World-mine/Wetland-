<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transfer Wetland MFB</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('background-image.jpg') no-repeat center center fixed;
    background-size: cover;
    background-color: #f0f0f0;
  }
  .container {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
  }
  header {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 10px;
  }
  header h1 {
    font-size: 24px;
    margin: 0;
  }
  footer {
    background-color: #3498db;
    color: white;
    text-align: center;
    padding: 10px;
  }
  .payment-container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 80%;
    max-width: 400px;
    margin: 20px auto 0;
  }
  .card-input {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    width: 100%;
    border-radius: 5px;
  }
  .card-input:focus {
    outline: none;
    border-color: #3498db;
  }
  .btn-pay {
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    cursor: pointer;
  }
  .btn-pay:hover {
    background-color: #2980b9;
  }
  .cvv-exp-container {
    display: flex;
    justify-content: space-between;
  }
  .cvv-input, .exp-input {
    width: 48%;
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <h1>Transfer to Bank Account</h1>
  </header><center ><img src="image/main.png" width="250" alt=""></center>
  <div class="payment-container">
   <center> <h2 style="color:red;"> ||  Select Bank By Name  ||</h2></center>
    <p><b>Search Bank:</b></p><input class="card-input" type="text" placeholder="Search Bank... ">
     
     <input class="card-input" type="number" id="receiverAccount" placeholder="Enter receiver account number" oninput="checkAccount('receiver')">
<br>
   
   <input class="card-input" type="text" id="receiverName" placeholder="Receiver's name" readonly>
<br>
   
   
   
    <div class="cvv-exp-container">
      <input class="card-input cvv-input" type="number" placeholder="â‚¦50 Above">
      <input class="card-input exp-input" type="password" placeholder="PIN">
    </div>
  
   <a href="done.html"> <button class="btn-pay">Transfer Now</button></a>
  </div>
  <footer>
    <p>&copy; 2023 Wetland</p>
  </footer>
</div>
<script>
function checkAccount(accountType) {
  // Get the value of the account input
  var accountInput = document.getElementById(accountType + "Account").value;
  
  // Define the mapping of specific account numbers to specific names
  var accountNameMap = {
    9024632827: "Isaac invachri ",
    8902032428: "Fidelis Achua Achua",
    9550085085: "Samuel Segbenu Soyito",
    9550277222: "Augustine Michael Odey",
    // Add more mappings as needed
  };
  
  // Get the corresponding name from the map
  var name = accountNameMap[accountInput];
  
  // Update the receiver name input field with the corresponding name
  document.getElementById("receiverName").value = name || "";
}
</script>
</body>
</html>
